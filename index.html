<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GreenOcean</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div class="brand">
    <h1>GreenOcean</h1>
    <div class="sub" id="subline">Mapas & Índices</div>
  </div>
  <div class="tabs">
    <button class="tab-btn active" data-tab="mapas">Mapas</button>
    <button class="tab-btn" data-tab="indices">Índices</button>
  </div>
</header>

<main>
  <section id="mapas" class="tab active">
    <div class="row banners">
      <div class="banner">
        <span class="banner-title">Inicialización</span>
        <div id="cycles" class="dropdown">
  <button id="cycleBtn" class="dropdown-btn" aria-haspopup="listbox" aria-expanded="false">
    <span id="cycleLabel">—</span>
    <span class="arrow">▾</span>
  </button>
  <ul id="cycleMenu" class="dropdown-menu" role="listbox"></ul>
</div>
      </div>
      <div class="banner flex1">
        <span class="banner-title">Panel de horas</span>
        <div class="time-panel">
          <span id="time-label">0 h</span>
          <input type="range" id="time-slider" min="0" max="0" value="0">
          <button id="rewind-btn">⏮<</button>
          <button id="play-btn">▶</button>
          <button id="loop-btn">Loop</button>
          <span id="now-playing" class="muted"></span>
        </div>
      </div>
    </div>

    <div class="grid">
      <aside class="left">
        <div class="card">
          <div class="card-title">Regiones</div>
          <div class="chips vertical" id="regions"></div>
        </div>
        <div class="card">
          <div class="card-title">Variables</div>
          <div class="chips vertical" id="variables"></div>
        </div>
      </aside>

      <section class="figure">
        <img id="fig" alt="figura" />
      </section>
    </div>
  </section>

  <section id="indices" class="tab">
    <div class="card p">Índices (próximamente).</div>
  </section>
</main>

<footer>
  <div id="status">—</div>
</footer>
<script src="app.js?v=20251007_00Z"></script>
</body>
</html>
